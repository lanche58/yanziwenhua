<script>
    function indexBox() {
        if (!isMobile) {
            $('.banner').css({height: w_height});
            $('.banner .item').css({height: w_height});
            setImgMax($('.banner .pic2'), 1920, 950, w_width, w_height);
        }
    }

    indexBox();

    $(window).resize(function() {
        indexBox();
    });

    $(function(){
        $('.banner').on('init', function(event, slick, currentSlide, nextSlide) {
            $('.banner .item').first().addClass('active');
        });
        $('.banner').slick({
            speed: 1000,
            arrows: false,
            dots: true,
            autoplay: true,
            autoplaySpeed: 5000,
            fade: true,
            pauseOnHover: false
        }).on('beforeChange', function(event, slick, currentSlide, nextSlide){
            $('.banner .item').removeClass('active');
            $('.banner .item').eq(nextSlide).addClass('active');
        });

        $('.top-news-list').slick({
            arrows: false,
            autoplay: true,
            autoplaySpeed: 0,
            speed: 2000,
            cssEase: 'linear',
            pauseOnHover: true,
            vertical: true
        })

    })
</script>
